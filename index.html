<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .calculator {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #000;
        }
        .display {
            flex: 1;
            background-color: #000;
            color: #fff;
            font-size: 4em;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 20px;
            word-wrap: break-word;
            word-break: break-all;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #333;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .operator {
            background-color: #f1a33c;
        }
        .operator:hover {
            background-color: #ffc107;
        }
        .top-row {
            background-color: #a5a5a5;
            color: #000;
        }
        .top-row:hover {
            background-color: #d4d4d4;
        }
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="top-row" onclick="clearDisplay()">AC</button>
            <button class="top-row" onclick="toggleSign()">+/-</button>
            <button class="top-row" onclick="addToDisplay('%')">%</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('*')">Ã—</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('0')" class="zero">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentValue = '0';

        function addToDisplay(value) {
            if (currentValue === '0' && value !== '.') {
                currentValue = value;
            } else {
                currentValue += value;
            }
            display.textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            display.textContent = currentValue;
        }

        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            display.textContent = currentValue;
        }

        function calculate() {
            try {
                currentValue = eval(currentValue).toString();
                display.textContent = currentValue;
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
